<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Вход в аккаунт</h3>
    <div id="alert" class="alert alert-danger d-none"></div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
      <p class="mt-3 text-center">
        Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
      </p>
    </form>
  </div>

  <script type="module">
import { apiRequest } from './js/api.js';

const form = document.getElementById('loginForm');
const alertBox = document.getElementById('alert');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.classList.add('d-none');

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await apiRequest('/users/login', 'POST', { email, password });
    console.log('Ответ сервера:', res);

    if (!res.token) throw new Error('Токен не получен');

    localStorage.setItem('token', res.token);
    localStorage.setItem('role', res.role);

    alert('Вход выполнен успешно!');
    window.location.href = 'index.html';
  } catch (err) {
    alertBox.textContent = err.message || 'Ошибка при входе';
    alertBox.classList.remove('d-none');
  }
});
</script>
</body>
</html>
